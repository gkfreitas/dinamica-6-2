<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Hotel Trybe</title>
</head>

<body>
  <!-- Seu código aqui -->
  <header class="header-trybe container">
    <h1 class="display-5">Trybe Hotel</h1>
    <img class="rounded mx-auto d-block" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT3q0v72AJA-p9V_oPst_65uEG9dr1WxKN-ZYp_5gE&s" alt="">
  </header>
<main class="container">
  <section class="hotel-form row form-check">
    <label for="" class="">Check-in</label>
    <input class="w-25" type="date" name="" id="" class="inputCheckin">
    <label for="">Check-out</label>
    <input class="w-25" type="date" class="inputCheckout">
  </section>

  <section class="hotel-form">
    <p>Acomodação</p>
    <div class="form-check">
      <input class="form-check-input" type="radio" class="bedroom" name="select">
    <label class="form-check-label" for="">Comum</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" class="bedroom" name="select">
    <label class="form-check-label" for="">Club</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" class="bedroom" name="select">
    <label class="form-check-label" for="">Luxo</label>
    </div>
    
  </section>

  <section class="hotel-form">
    <select name="" id="">
      <option value="1" class="nPessoas">1</option>
      <option value="2" class="nPessoas">2</option>
      <option value="3" class="nPessoas">3</option>
      <option value="4" class="nPessoas">4</option>
    </select>
  </section>

  <section class="hotel-form">
    <textarea placeholder="" class="obs" name="" id="" cols="30" rows="10"></textarea>
  </section>
  <button>Enviar</button>
</main>
</body>

</html>
